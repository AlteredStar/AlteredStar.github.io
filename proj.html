<!--
- Fuel Quote Form with following fields: (We are not building pricing module yet)
	- Gallons Requested (numeric, required)
	- Delivery Address (Non-editable, comes from client profile)
	- Delivery Date (Calender, date picker)
	- Suggested Price / gallon (numeric non-editable, price will be calculated by Pricing Module - we are not building pricing module yet)
	- Total Amount Due (numeric non-editable, calculated (gallons * price))
-->

<!DOCTYPE html>
<html lang="en">
    
<head>
	<title>Fuel Quote Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<link rel="icon" href="imgs/29.png"/>
	<meta property="og:type" content="website">
    <meta property="og:site_name" content="Software Design Project Group 29">
	<meta property="og:title" content="Fuel Quote Form">
	<meta property="og:description" content="">
	<meta property="og:image" content="imgs/29.png">
</head>

<body>
	<h1> Fuel Quote Form </h1>
	
	<br />

	<form class="row row-cols-lg-auto g-3 align-items-center">
		<div class="col-12">
			<label for="gallons" class="form-label">Gallons Requested</label>
			<input type="number" class="form-control" id="gallons" placeholder="Enter gallons requested">
		</div>
		
		<div class="col-12">
			<laber for="address">Delivery Address</label>
			<input type="text" readonly class="form-control-plaintext" id="address" value="">
		</div>

		<div class="col-12">
			<label for="date">Delivery Date (mm/dd/yyyy)</label>
			<input type="date" id="delivery" required>
		</div>
		
		<div class="col-12">
			<label for="pricePerGal">Suggested Price / Gallon</label>
			<input type="text" readonly class="form-control-plaintext" id="pricePerGal" value="$X / gallon">
		</div>
			
		<div class="col-12">
			<label for="totalPrice">Total Price</label>
			<input type="text" readonly class="form-control-plaintext" id="totalPrice" value="$X">
		</div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
	<script async src="./javascript/fuel_quote_form.js"></script>
</body>
    
</html>
