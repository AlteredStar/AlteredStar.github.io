<!DOCTYPE html>
<html>
  
<head>
<script async src="./javascript/index.js"></script>
<style>
    body {
      background-color: #222222;
      font-family: Arial;
    }

    .base {
      background-color: #808080;
      color: #F0FFFF;
      text-align: center;
      margin: 50px;
      margin-top: 50px;
      padding-top: 50px;
      padding-bottom: 100px;
    }
</style>
    
<font color="#F0FFFF">
<title>My webpage!</title>
</font>
</head>
  
<body>
<font color="#F0FFFF">
      
  <h1 style="text-align:center"> Welcome to Character Creation!</h1>
      <div class="base">
        
          <form>
          <h2> Question 1 </h2>
          <p> 
            You walk upon a crossroad with 2 paths in the midst of twilight.
          </p>
          <div>
          
          <input type="radio" id="mansion" 
                 name="q1" value="mansion">
          <label for="mansion"> Take the right path leading to a mansion. </label> 
          <BR><BR>
          <input type="radio" id="forest" 
                 name="q1" value="forest">
          <label for="forest"> Take the left path leading to a forest. </label> 
          <BR><BR>
          <input type="radio" id="home"
                 name="q1" value="home">
          <label for="home"> Turn away and return home. </label> 
          <BR><BR><BR><BR>
          
            
          <h2> Question 2 </h2>
          <p> 
            You find a wallet on the floor with $1000 in it.
          </p>
          <div>
          
          <input type="radio" id="police" 
                 name="q2" value="police">
          <label for="police"> Give the wallet to the police. </label> 
          <BR><BR>
          <input type="radio" id="leave" 
                 name="q2" value="leave">
          <label for="leave"> Leave the wallet where it is and leave. </label> 
          <BR><BR>
          <input type="radio" id="take"
                 name="q2" value="take">
          <label for="take"> Pocket the money and put the wallet back. </label> 
          <BR><BR><BR><BR>
          
          <input type="button" onclick="register()" value="Submit">
            <p id="result"></p>
          </div>
       
          </form>
      </div>
  
</font>
</body>
  
</html>
